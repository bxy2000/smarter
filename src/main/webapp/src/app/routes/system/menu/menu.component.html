<page-header [title]="''" [autoBreadcrumb]="false">
  功能导航&nbsp;/&nbsp;系统功能&nbsp;/&nbsp;全局资源
</page-header>
<nz-card>
  <nz-table #nzTable nzSize="small" nzBordered [nzData]="data">
    <thead>
      <tr>
        <th nzAlign="center">ID</th>
        <th nzAlign="center">功能</th>
        <th nzAlign="center">分组</th>
        <th nzAlign="center">链接</th>
        <th nzAlign="center">外部链接</th>
        <th nzAlign="center">外部target</th>
        <th nzAlign="center">图标</th>
        <th nzAlign="center">隐藏</th>
        <th nzAlign="center">描述</th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-data [ngForOf]="nzTable.data">
        <ng-template ngFor let-item [ngForOf]="expandDataCache[data.id]">
          <tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
            <td [nzIndentSize]="item.level*20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
              (nzExpandChange)="collapse(expandDataCache[data.id],item,$event)">
              {{item.id}}
            </td>
            <td>{{item.text}}</td>
            <td nzAlign="center">
              <label nz-checkbox [(ngModel)]="item.group" [nzDisabled]="true"></label>
            </td>
            <td>{{item.link}}</td>
            <td>{{item.externalLink}}</td>
            <td>{{item.target}}</td>
            <td>{{item.icon}}</td>
            <td nzAlign="center">
              <label nz-checkbox [(ngModel)]="item.hide" [nzDisabled]="true"></label>
            </td>
            <td>{{item.description}}</td>
          </tr>
        </ng-template>
      </ng-template>
    </tbody>
  </nz-table>
</nz-card>
