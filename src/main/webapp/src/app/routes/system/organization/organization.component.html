<page-header [title]="''" [autoBreadcrumb]="false">
  功能导航&nbsp;/&nbsp;系统功能&nbsp;/&nbsp;组织机构
</page-header>
<nz-card>
  <nz-table #nzTable nzSize="small" nzBordered [nzData]="data">
    <thead>
    <tr>
      <th nzAlign="center">ID</th>
      <th nzAlign="center">编码</th>
      <th nzAlign="center">组织机构</th>
    </tr>
    </thead>
    <tbody>
    <ng-template ngFor let-data [ngForOf]="nzTable.data">
      <ng-template ngFor let-item [ngForOf]="expandDataCache[data.id]">
        <tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
          <td [nzIndentSize]="item.level*20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
              (nzExpandChange)="collapse(expandDataCache[data.id],item,$event)">
            {{item.id}}
          </td>
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
        </tr>
      </ng-template>
    </ng-template>
    </tbody>
  </nz-table>
</nz-card>
